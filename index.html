<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            var docURL = window.location.href,
            params = [];

            docURL = docURL.replace(window.location.origin, '');
            if (docURL.indexOf('/#/') > -1) {
            docURL = docURL.split('/#/')[1];
            if (docURL != '') {
                if (docURL[docURL.length - 1] == '/') {
                docURL = docURL.substring(0, docURL.length - 1);
                }
                params = docURL.split('/');
                document.getElementById('amount').innerHTML = params[0];
                document.getElementById('payee').innerHTML = params[1];
                document.getElementById('time').innerHTML = params[2];
            }
            }
        </script>
    </head>
    <body>
        <div>
            <h1>Debit Notification !</h1>
            <input type="text" id="amount"/>
            <label> $ payment has been made towards </label>
            <input type="text" id="payee"/>
            <label> on </label>
            <input type="text" id="time"/>
            <br/>
            <input type="submit" />
        </div>
    </body>
</html>
